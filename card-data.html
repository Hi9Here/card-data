<dom-module id="card-data">
  <template>
    <mediator-data id="c" as-array="{{cards}}" on-put="{{onPut}}" url="{{url}}" location="{{url}}" folder="{{cardPath}}" default-folder="default/card-data" token="{{token}}"></mediator-data>
    <mediator-data id="share" data="{{shared}}" as-array="{{sharedCards}}" url="{{shareUrl}}" location="{{shareUrl}}" folder="{{cardPath}}" token="{{token}}"></mediator-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-data",
    properties: {
      shareUrl: {
        computed: "getShareUrl(url, uid)"
      },
      sharedCards: {
        notify: true
      },
      cards: {
        notify: true
      },
      cardPath: {
        computed:"getCardPath(uid)"
      },
      /* user token if logged in */
      token: String
    },
    getShareUrl: function(url, uid){
      var path = url.split("/")
      return "https://" + path[2] + "/share/"
    },
    getCardPath: function(uid) {
      return uid + "/cards" 
    },
    addCard: function(card) {
      if (card && card.title && card.url && card.data) {
        return this.$.c.push(card)
      }
    },
    deleteCard: function(index) {
      return this.splice("cards", index, 1)
    },
    deal: function(card) {
      if (!this.shared) {
        this.shared = {}
      }
      this.set("shared."+this.$.share.hash(card.url), card)
    }
  })
</script>
