<link rel="import" href="../mediator-data/mediator-data.html">
<!--
`<card-data cards="{{cards}}" location="{{location}}" user-id="marcus6666"></card-data>` CRUD for card data

- [✓] create
- [✓] read
- [✓] update
- [✓] delete

exposes an array of cards

- Title
- image
- url
- download
- object associated with card

@demo demo.html
-->
<dom-module id="card-data">
  <template>
    <mediator-data id="c" as-array="{{cards}}" location="{{location}}" folder="{{userId}}" default-folder="default/card-data" token="{{token}}"></mediator-data>
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-data",
    properties: {
      cards: {
        notify: true
      },
      /* user token if logged in */
      token: String
    },
    addCard: function(card) {if (card && card.title && card.image && card.url && card.download && card.data) {
      return this.$.c.push(card)
    }},
    deleteCard: function(index) {
      return this.splice("cards", index, 1)
    }
  })
</script>
